<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文章概念卡片生成器</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="app-container">
    <header>
      <h1>文章概念卡片生成器</h1>
      <p>输入内容，生成精美的知识卡片</p>
    </header>
    
    <div class="main-content">
      <section class="input-section">
        <h2>输入信息</h2>
        <form id="card-form">
          <div class="form-group">
            <label for="title">标题</label>
            <input type="text" id="title" name="title" placeholder="输入文章标题" required>
          </div>
          
          <div class="form-group">
            <label for="subtitle">副标题</label>
            <input type="text" id="subtitle" name="subtitle" placeholder="输入副标题(可选)">
          </div>
          
          <div class="form-group">
            <label for="author">作者</label>
            <input type="text" id="author" name="author" placeholder="输入作者姓名">
          </div>
          
          <div class="form-group">
            <label for="main-points">主要观点</label>
            <textarea id="main-points" name="main-points" placeholder="输入3-5个主要观点，每行一个" rows="5" required></textarea>
          </div>
          
          <div class="form-group">
            <label for="quote">关键引述</label>
            <textarea id="quote" name="quote" placeholder="输入1-2句关键引述(可选)" rows="2"></textarea>
          </div>
          
          <div class="form-group">
            <label for="theme-color">主题色调</label>
            <select id="theme-color" name="theme-color">
              <option value="default">默认(米色+暗红)</option>
              <option value="blue">蓝色系</option>
              <option value="green">绿色系</option>
              <option value="purple">紫色系</option>
            </select>
          </div>
          
          <button type="button" id="generate-btn">生成卡片</button>
        </form>
      </section>
      
      <section class="preview-section">
        <h2>卡片预览</h2>
        <div class="card-preview-container">
          <div id="card-container">
            <div class="card-content">
              <div class="card-header">
                <div class="header-icon">
                  <i class="fas fa-lightbulb"></i>
                </div>
                <h1 class="card-title">文章标题将显示在这里</h1>
                <h2 class="card-subtitle">副标题将显示在这里</h2>
                <div class="author-info">
                  <i class="fas fa-user"></i> <span id="author-display">作者名字</span>
                </div>
              </div>
              
              <div class="card-body">
                <h3><i class="fas fa-star"></i> 主要观点</h3>
                <ul class="main-points-list">
                  <li><i class="fas fa-check"></i> <span>这里将显示您输入的第一个观点</span></li>
                  <li><i class="fas fa-check"></i> <span>这里将显示您输入的第二个观点</span></li>
                  <li><i class="fas fa-check"></i> <span>这里将显示您输入的第三个观点</span></li>
                </ul>
                
                <div class="quote-container">
                  <i class="fas fa-quote-left"></i>
                  <p class="quote-text">这里将显示您输入的关键引述</p>
                  <i class="fas fa-quote-right"></i>
                </div>
              </div>
              
              <div class="card-footer">
                <div class="footer-decoration"></div>
                <p>文章概念卡片 | 知识精华提取</p>
              </div>
            </div>
          </div>
          
          <button id="download-button" class="download-button">
            <i class="fas fa-download"></i> 下载卡片PNG图像
          </button>
        </div>
      </section>
    </div>
  </div>
  
  <script src="script.js"></script>
</body>
</html>
